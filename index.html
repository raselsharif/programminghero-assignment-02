    <!-- ======  head section start here ======== -->
    <header>
        <nav>
            <div class="container">
                <div class="nav__container">
                    <div class="nav__logo">
                        <a href="#">
                            <img src="images/Frame.png" alt="logo">
                        </a>
                        <p class="logo__text">
                            <span class="g__text">G</span>amer
                        </p>
                    </div>
                    <ul class="nav__menu">
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Developers</a></li>
                        <div class="nav__search">
                            <input type="text" placeholder="Follow Us On">
                            <ul class="nav__icons">

                </div>
            </div>

        <section id="banner">

                        <h1 class="banner__heading">g.o.a.t</h1>
                        <ul class="banner__text__list">
                            <li>
                                <img src="images/icons/bannerclick.svg" alt="">
                                1-Click instant play
                            </li>
                            <li>
                                <img src="images/icons/bannerdown.svg" alt="">
                                No Download
                            </li>
                            <li>
                                <img src="images/icons/bannerpeople.svg" alt="">
                                1000s of supported online games
                            </li>
                        </ul>
                        <div class="banner__btns">
                            <button class="btn__primary">sign in</button>
                            <button class="btn__secondary">go rogue</button>
                        </div>
                    </div>
                    <div class="banner__img">
                        <img src="images/Group 18.png" alt="banner img">
                    </div>
                </div>
            </div>
        </section>
